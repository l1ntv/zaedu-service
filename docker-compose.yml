services:
  postgres:
    container_name: zaEdu-postgres
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: zaEdu
    ports:
      - "5432:5432"
    volumes:
      - ../volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d zaEdu" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    container_name: zaEdu-app
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
    restart: no
    environment:
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_URL: jdbc:postgresql://postgres:5432/zaEdu
      DB_SCHEMA: core
    ports:
      - "8080:8080"